<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Sonucu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fafafa;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgb(0 0 0 / 0.1);
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #222;
    }
    .section {
      margin-bottom: 1.5rem;
    }
    .section h3 {
      margin-bottom: 0.5rem;
      color: #4CAF50;
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 0.3rem;
    }
    pre {
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.5;
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
    }
    .back-btn {
      display: block;
      margin: 2rem auto 0;
      padding: 0.8rem 2rem;
      text-align: center;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      width: fit-content;
      box-shadow: 0 5px 10px rgba(76,175,80,0.3);
      transition: background 0.3s ease;
    }
    .back-btn:hover {
      background: #388E3C;
    }
  </style>
</head>
<body>
  {% if result %}
    <h1>{{ result.başlık }}</h1>
    <div class="section">
      <h3>Güçlü Yönler</h3>
      <p>{{ result.güçlü_yönler }}</p>
    </div>
    <div class="section">
      <h3>Zayıf Yönler</h3>
      <p>{{ result.zayıf_yönler }}</p>
    </div>
    <div class="section">
      <h3>Uyum Puanı</h3>
      <p>{{ result.puan }}</p>
    </div>
  {% elif yorum %}
    <h1>Analiz Sonucu</h1>
    <pre>{{ yorum }}</pre>
  {% else %}
    <h1>Sonuç bulunamadı</h1>
  {% endif %}
  <a href="/" class="back-btn">Ana Sayfaya Dön</a>
</body>
</html>
