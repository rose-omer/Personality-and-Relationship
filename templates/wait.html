<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lütfen Bekleyin</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fafafa;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgb(0 0 0 / 0.1);
      color: #333;
      text-align: center;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4CAF50;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      margin-bottom: 1rem;
      color: #222;
    }
    pre {
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.5;
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      text-align: left;
    }
    .back-btn {
      display: block;
      margin: 2rem auto 0;
      padding: 0.8rem 2rem;
      text-align: center;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      width: fit-content;
      box-shadow: 0 5px 10px rgba(76,175,80,0.3);
      transition: background 0.3s ease;
    }
    .back-btn:hover {
      background: #388E3C;
    }
  </style>
</head>
<body>
  <h1>{{ name }}, lütfen diğer kişinin testi tamamlamasını bekleyin...</h1>
  <div class="spinner"></div>

  <div id="analiz-alani" style="display:none; margin-top: 2rem;">
    <h1>Analiz Sonucu</h1>
    <pre id="analiz"></pre>
    <a href="/" class="back-btn">Ana Sayfaya Dön</a>
  </div>

  <script>
    const sessionId = "{{ session_id }}";

    async function checkAnalysis() {
      const response = await fetch(`/api/check_analysis/${sessionId}`);
      const data = await response.json();

      if (data.analiz) {
        document.querySelector(".spinner").style.display = "none";
        document.querySelector("h1").textContent = "Analiz Sonucu";
        document.getElementById("analiz").textContent = data.analiz;
        document.getElementById("analiz-alani").style.display = "block";
      }
    }

    setInterval(checkAnalysis, 5000);
  </script>
</body>
</html>
