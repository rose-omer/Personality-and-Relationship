<!DOCTYPE html>
<html>
<head>
  <title>İkili Kişilik Testi</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>İkili Test - {{ user }}</h2>

  <form id="testForm">
    {% for q in questions %}
      <div>
        <p><strong>{{ q.text }}</strong></p>
        {% for option in q.options %}
          <label>
            <input type="radio" name="{{ q.id }}" value="{{ option }}" required> {{ option }}
          </label><br>
        {% endfor %}
      </div>
      <hr>
    {% endfor %}
    <input type="hidden" name="user" value="{{ user }}">
    <button type="submit">Cevapları Gönder</button>
  </form>

  <script>
    document.getElementById("testForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch("/submit_couple", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      });

      const result = await response.json();
      alert(result.message);

      if (result.link_to_second_user) {
        const secondLink = window.location.origin + "/test/couple?session_id=" + result.session_id + "&user=second";
        alert("2. kişi bu linkten testi çözebilir: " + secondLink);
      }

      if (result.redirect) {
        window.location.href = result.redirect;
      }
    });
  </script>
</body>
</html>
