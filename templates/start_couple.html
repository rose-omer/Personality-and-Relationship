<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İkili Test Başlat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #222;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem 0.75rem;
      margin-bottom: 1.25rem;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 8px #4CAF50aa;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      background: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #388E3C;
    }
  </style>
</head>
<body>
  <form action="{{ url_for('test_couple_start_post') }}" method="post">
    <h1>İkili Test Başlat</h1>
    <label for="name1">1. Kullanıcının Adı</label>
    <input type="text" id="name1" name="name1" required />

    <label for="name2">2. Kullanıcının Adı</label>
    <input type="text" id="name2" name="name2" required />

    <button type="submit">Testi Başlat</button>
  </form>
</body>
</html>
